<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Encoder/Decoder</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <section class="hidden">
        <h1>Message <span style="color:aquamarine;">Encoder</span>/<span style="color: aqua;">Decoder</span></h1>
    </section>

    <section class="hidden">
        <div id="encodeSection">
            <h2>Encode a Message</h2><br>
            <div style="display: grid; place-items: center;">
                <input type="text" id="encodeInput" placeholder="Enter your message"><br>
                <button onclick="encodeMessage()">Encode</button>
                <button onclick="copyEncodedMessage()">Copy</button>
                <!-- <p><i>Encoded Message :</i></p> -->
                <p id="encodedMessage"></p>
            </div>
            
        </div>
    </section>

    <section class="hidden">
        <div id="decodeSection">
            <h2>Decode an Encoded Message</h2><br>
            <div style="display: grid; place-items: center;">
                <input type="text" id="decodeInput" placeholder="Enter the encoded message"><br>
                <button onclick="decodeMessage()">Decode</button>
                <button onclick="copyDecodedMessage()">Copy</button>
                <!-- <p><i>Decoded Message :</i></p> -->
                <p id="decodedMessage"></p>
            </div>
            
        </div>
    </section>

    <script defer src="app.js"></script> <!-- Include the scrolling functionality -->
</body>
</html>
